<!DOCTYPE>
<html>
	<head><title>Flask with Jinja</title></head>
	<body>
		<ul>
			<li><img src="{{url_for('static', filename='cumdy-logo2.png')}}"></li>
			{# This is comment block. We still set some variables in the jinja template.#}
			{% set name="Su Mon Hlaing" %}
			{% set user_name = "sumonhlaing"%}
			<li>{{ name }}</li>
			<li><a href="http://github.com/{{user_name}}">Github</a></li>
			<li><a href="http://{{user_name}}.herokuapp.com">Heroku</a></li>
		</ul>
	</body>
</html>
